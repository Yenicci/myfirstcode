<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>나의 검색사이트</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <img src="birthday.jpg" width="200px" onclick="alert('♡레드벨벳 많관부♡')">

        <form action="https://www.google.com/search" method="GET">
            <input name= "q" type="text" placeholder="구글 키워드를 입력하세요🔍"> 
        </form>

        <form action="https://search.naver.com/search.naver?where=nexearch" method="GET">
            <input name= "query" type="text" placeholder="네이버 키워드를 입력하세요🌱"> 
        </form> 

        <form action="https://pandarank.net/search/detail?keyword=" method="GET">
            <input name= "keyword" type="text" placeholder="판다랭크 키워드를 입력하세요🐼"> 
        </form> 

        <form action="https://www.amazon.com/s?k=" method="GET">
            <input name= "k" type="text" placeholder="아마존 키워드를 입력하세요🤠"> 
        </form>

    </div>
    
</body>
</html>
